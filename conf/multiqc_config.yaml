title: "nf-profile-reads Report"

report_comment: >
  This report has been generated by the <a href="https://github.com/fischbachlab/nf-profile-reads" target="_blank">nf-profile-reads</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://github.com/fischbachlab/nf-profile-reads/wiki" target="_blank">documentation</a>.

data_format: "yaml"

run_modules:
  - custom_content
  - fastp
  - metaphlan

module_order:
  - custom_content

skip_generalstats: False

# Report order
report_section_order:
  fastp:
    order: 0
  metaphlan:
    order: 10
  humann:
    order: 20
  software-versions:
    order: -1
